<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			li{
				color: red;
				float: left;
				padding: 5px;
				font-size: 40px;
			}
			ul{
				list-style: none;
			}
			.clicked{
				
			}
			
		</style>
	</head>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
	<script>
		$(function(){
			var wjx_sel="★";
			var wjx_none="☆";
			$('.box').on('mouseover','li',function(){
				$(this).text(wjx_sel)
				.prevAll().text(wjx_sel)
				.end()
				.nextAll().text(wjx_none)
			}).on('click','li',function(){
				$(this).addClass('.clicked').siblings().removeClass('.clicked')
			})
			.on('mouseout','li',function(){
				$(this).text(wjx_none)
				$('.clicked').text(wjx_sel)
				.prevAll().text(wjx_sel)
				.end()
				.nextAll().text(wjx_none)
			})
		})
	</script>
	<body>
		
		<div class="box">
			<ul>
				<li>☆</li>
				<li>☆</li>
				<li>☆</li>
				<li>☆</li>
				<li>☆</li>
			</ul>
		</div>
	</body>
</html>
