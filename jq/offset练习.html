<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				position: absolute;
				width: 300px;
				height: 300px;
				background-color: pink;
				left: 100px;
				top: 200px;
			}
			div p{
				width: 100px;
				height: 20px;
				background-color: red;
				position: absolute;
				left: 50px;
				top: 40px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
		<script>
			$(function(){
				$("button").eq(0).click(function(){
					console.log($("div").offset().top);
				})
				$("button").eq(1).click(function(){
					console.log($("div").offset().left);
				})
				
				$("button").eq(2).click(function(){
					var texttop=$("#top").val();
				    var textleft=$("#letf").val();
					$("div").offset({
						top:texttop,
						left:textleft
					})
				})
				$("button").eq(3).click(function(){
					console.log($("p").position().top);
				})
				$("button").eq(4).click(function(){
					console.log($("p").position().left);
				})
				
			})
		</script>
	</head>
	<body>
		<button>获取offset top</button>
		<button>获取offset left</button>
		<button>设置offset</button>
		<label for="top"></label>top: <input type="text" id="top" />
		<label for="top"></label>left: <input type="text" id="letf"/>
		<button>获取position top</button>
		<button>获取position left</button>
		<div>
			<p>我是p标签</p>
		</div>
	</body>
</html>
